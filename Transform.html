<html>

<head>
    <title>Transforming text</title>
    <style>
        div {
            color: #000000;
            font-size: 25px;
            border: 5px blueviolet solid;
            width: 200px;
            height: 100px;
            background-color: chocolate;
        }
        
        #Rotate {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <div>
        Right way up text
    </div>
    <div id="Rotate">
        Upside down text
    </div>
</body>

</html>
